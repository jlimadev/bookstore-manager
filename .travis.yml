dist: xenial
language: java
sudo: false
install: true
jdk:
  - openjdk11
before_install:
  - chmod +x gradlew
  - ./gradlew assemble
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache/
addons:
  sonarcloud:
    organization: ${SONAR_ORGANIZATION}
    token: ${SONAR_TOKEN}
script:
  - ./gradlew jacocoTestReport
  - ./gradlew sonarqube -Dsonar.login=$SONAR_TOKEN -Dsonar.projectKey=$SONAR_PROJECT_KEY