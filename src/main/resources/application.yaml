spring:
  profiles:
    active: devl
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: classpath:db/master.xml
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
    user: ${LIQUIBASE_DATABASE_USERNAME:postgres}
    password: ${LIQUIBASE_DATABASE_PASSWORD:postgres}
info:
  app:
    custom: custom value from application.yaml

management:
  endpoint:
    shutdown:
      enabled: false
  endpoints:
    web:
      exposure:
        include: health,info,auditevents,beans,configprops
        exclude: loggers

springdoc:
  packages-to-scan: com.jlima.bookstoremanager
  swagger-ui:
    path: /springdoc/swagger-ui
  api-docs:
    path: /springdoc/v3/api-docs

springfox:
  documentation:
    swagger-ui:
      path: /springfox/swagger-ui
    swagger:
      v2:
        path: /springfox/v2/api-docs
    open-api:
      v3:
        path: /springfox/v3/api-docs